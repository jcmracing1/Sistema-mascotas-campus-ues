<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Mascotas UES</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
</head>
<body>
  <header><h1>SISTEMA DE UBICACIÓN DE MASCOTAS - UES</h1></header>
  <main class="page">
    <div id="petSelector" class="pet-selector"></div>
    <div class="left">
      <div class="photo-box"><img id="photo" src="img/placeholder_pet.png" /></div>
      <h2 id="petName">Seleccione una mascota</h2>
      <p id="petDesc"></p>
      <form id="addPetForm">
        <input id="name" name="name" placeholder="Nombre" required/>
        <textarea id="description" name="description" placeholder="Descripción"></textarea>
        <input type="file" id="photoFile" name="photo" accept="image/*" required/>
        <button type="submit">Guardar mascota</button>
      </form>
    </div>
    <div class="right">
      <div id="map" style="height:420px"></div>
      <div id="history"></div>
    </div>
  </main>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
