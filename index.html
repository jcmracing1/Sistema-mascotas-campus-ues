<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitoreo de Mascotas UES</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
</head>
<body>
  <header>
    <h1>Monitoreo de Mascotas - Universidad de El Salvador</h1>
  </header>

  <main>
    <section id="addPet">
      <h2>Agregar Mascota</h2>
      <input id="petName" type="text" placeholder="Nombre de la mascota"><br>
      <textarea id="petDesc" placeholder="Descripción (ej. raza, color, características)"></textarea><br>
      <input id="petPhoto" type="file" accept="image/*"><br>
      <button id="addPetBtn">Guardar Mascota</button>
    </section>

    <section id="mapSection">
      <div id="map"></div>
    </section>

    <section id="listSection">
      <h2>Lista de Mascotas</h2>
      <ul id="petsUl"></ul>
    </section>
  </main>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
