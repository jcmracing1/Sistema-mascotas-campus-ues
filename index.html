<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Mascotas UES - Multi (GitHub Pages)</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
</head>
<body>
  <header><h1>SISTEMA DE UBICACIÓN DE MASCOTAS - UES (Multi)</h1></header>

  <div class="controls-row" id="controlsRow"></div>

  <main class="page">
    <div class="left-col">
      <div class="pet-selector" id="petSelector"></div>
      <div class="photo-card">
        <h2 id="petName">Selecciona una mascota</h2>
        <div class="photo-box"><img id="petPhoto" src="img/nessa.jpg" alt="foto"></div>
        <p id="petDesc">Descripción</p>
        <div class="status" id="statusInfo">Estado: —</div>
      </div>
    </div>

    <div class="map-col">
      <div class="map-card">
        <div id="alertBox" class="alert-box" style="display:none;"></div>
        <div id="map"></div>
      </div>
      <div class="map-actions">
        <label>Mostrar/ocultar mascotas:</label>
        <div id="toggles"></div>
      </div>
    </div>

    <aside class="history-col">
      <h3>Historial (todos)</h3>
      <div id="historyList"></div>
      <div style="margin-top:8px;"><small>Haz clic en una entrada para centrarla.</small></div>
    </aside>
  </main>

  <footer class="footer">Sube esto a GitHub Pages para funcionar (todo en cliente). ThingSpeak canal: 3146056</footer>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
<script src="script.js"></script>
</body>
</html>
