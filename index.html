<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Mascotas UES - JSONBin</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
</head>
<body>
  <header><h1>SISTEMA DE UBICACIÓN DE MASCOTAS - UES</h1></header>

  <main class="page">
    <div class="pet-selector" id="petSelector"></div>

    <section class="photo-card">
      <h2 id="petName">Nombre de Mascota</h2>
      <div class="photo-box"><img id="petPhoto" src="img/placeholder_pet.png" /></div>
      <small>fotografía</small>
    </section>

    <section class="desc-card">
      <h3>DESCRIPCIÓN</h3>
      <p id="petDesc">Descripción de la mascota.</p>
    </section>

    <aside class="controls">
      <input id="searchInput" placeholder="Buscar por nombre..." />
      <button id="searchBtn">BUSCAR</button>
      <input id="dateFilter" type="date" />
      <div class="status-box">
        <div>Última actualización: <span id="lastUpdate">—</span></div>
        <div>Lat: <span id="lastLat">—</span></div>
        <div>Lng: <span id="lastLng">—</span></div>
      </div>
    </aside>

    <section class="map-card">
      <h4>UBICACIÓN ACTUAL</h4>
      <div id="map"></div>
    </section>

    <aside class="history">
      <h4>HISTORIAL DE VISITAS</h4>
      <div id="historyList"></div>
    </aside>

    <section class="add-pet">
      <h3>Agregar Mascota</h3>
      <input id="newName" placeholder="Nombre" />
      <textarea id="newDesc" placeholder="Descripción"></textarea>
      <input id="newPhoto" type="file" accept="image/*" /> 
      <button id="savePetBtn">Guardar mascota</button>
      <div class="muted">La foto se subirá a Imgur. Se usará un JSONBin central (Bin Maestro) para la lista.</div>
    </section>
  </main>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
